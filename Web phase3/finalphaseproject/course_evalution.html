    <script>
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            }
        }
        window.addEventListener('DOMContentLoaded', function () {
            applySavedTheme();
        });

        function submitEvaluation() {
        const selectedCourseOption = document.getElementById('courses').options[document.getElementById('courses').selectedIndex];
        const selectedCourse = selectedCourseOption.text;
        const userRating = selectedRating;

        if (!selectedCourse || userRating === 0) {
            alert('Please select a course and rate it before submitting.');
            return;
        }

        const starsString = generateStarsString(userRating);
        alert(`Thank you for your feedback!\nYour rating for course ${selectedCourse} is ${starsString}`);
    }

    function generateStarsString(rating) {
        const fullstar = '★';
        const emptyStar = '☆';
        return fullstar.repeat(rating) + emptyStar.repeat(5 - rating);
    }

        let selectedRating = 0;

        function rate(rating) {
            selectedRating = rating;

             const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('checked');
                } else {
                    star.classList.remove('checked');
                }
            });
        }
    </script>
